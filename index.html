<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Birthday Flip Card with Confetti</title>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <h2>Happy Birthday!</h2>
      </div>
      <div class="card-back">
        <div class="gif-container">
          <img src="bday.gif" alt="Birthday GIF">
        </div>
        <div class="message">
          <h2>Wishing you a day filled with joy and laughter!</h2>
          <p>May all your dreams and wishes come true.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
